{% extends 'base.html' %}

{% block title %}Last Articles{% endblock %}

{% block content %}
    {% if latest_articles_list %}
        <ul>
            {% for article in latest_articles_list %}
                <li>
                    <a href="{% url 'articles:detail' article.id %}">
                        {{ article.article_title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles found.</p>
    {% endif %}
{% endblock %}
